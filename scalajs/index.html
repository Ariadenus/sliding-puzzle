<!DOCTYPE html>
<html>
<head>
  <title>Sliding Puzzle</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="./styles.css" media="all" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="jquery-1.9.1.js"></script>
  
  <script type="text/javascript" src="./target/scala-2.10/slidingpuzzle-scalajs-opt.js"></script>
  <script type="text/javascript" src="ui.js"></script>

</head>

<body>

<table>
  <tr>
    <td valign="top">
      <div class="game">
        <div class="toolbar">
          <select id="sizeSelector">
            <option value="3,2">3x2</option>
            <option value="3,3">3x3</option>
            <option value="4,3">4x3</option>
            <option value="6,4">6x4</option>
          </select>
          <button id="shuffleButton">Shuffle!</button>
          <button id="resetButton">Reset</button>
          <span>Moves: </span><span id="movesCount">0</button>
        </div>
        <div id="puzzle"></div>
      </div>
    </td>
    <td valign="bottom">
      <div id="message">
      Done with Scala.js
      </div>
    </td>
  </tr>
</table>

<div id="hiddenContainer" class="hidden">
  <a id="imgAnchor" href="./resources/2322324186_ca41fba641_o.jpg"></a>
</div>

</body>
</html>
